<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="../Html_calc/style/index.css">
    <script src="../Html_calc/script/script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="display">
            <div data-previous class="previous-display"></div>
            <div data-current class="current-display"></div>
        </div>
        <button data-clear class="big_btn">AC</button>
        <button data-del>DEL</button>
        <button data-op>รท</button>
        <button data-num>7</button>
        <button data-num>8</button>
        <button data-num>9</button>
        <button data-op>x</button>
        <button data-num>4</button>
        <button data-num>5</button>
        <button data-num>6</button>
        <button data-op>-</button>
        <button data-num>1</button>
        <button data-num>2</button>
        <button data-num>3</button>
        <button data-op>+</button>
        <button data-num>0</button>
        <button data-num>.</button>
        <button data-equal class="big_btn">=</button>
    </div>
</body>
</html>
